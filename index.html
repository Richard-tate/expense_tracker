<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<script
			src="https://kit.fontawesome.com/be4b8167f4.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="index.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h2>Expense Tracker</h2>
		<div class="overlay">
			<div class="modal">
				<div class="modal-text-container">
					<p>Are you sure, you want to delete all items?</p>
				</div>
				<div class="modal-btn-container">
					<button class="delete-items-btn">Yes</button>
					<button class="close-modal-btn">Cancel</button>
				</div>
			</div>
		</div>
		<section class="container">
			<h4>your balance</h4>
			<h1 id="balance">£0.00</h1>
			<button class="btn-toggle"><i class="fas fa-adjust"></i></button>
			<article class="inc-exp-container">
				<div>
					<h4>Income</h4>
					<p id="money-plus" class="money plus">+£0.00</p>
				</div>
				<div>
					<h4>Expense</h4>
					<p id="money-minus" class="money minus">-£0.00</p>
				</div>
			</article>
			<article class="form_list-container">
				<div class="list-container">
					<div class="list-container-header">
						<h3>History</h3>
						<div class="filterBtns">
							<button class="clearAllBtn">Clear all</button>
							<button class="show-hide-listBtn">
								<i class="fas fa-angle-up"></i>
							</button>
						</div>
					</div>
					<ul id="list" class="list"></ul>
				</div>
				<div class="from-container">
					<h3 class="new">Add new transaction</h3>
					<form id="form">
						<div class="form-control">
							<label for="text">Description</label>
							<input
								type="text"
								id="text"
								placeholder="Enter a description..."
							/>
						</div>
						<div class="form-control">
							<label for="amount"
								>Amount
								<span class="how">
									(negative - expense, positive - income)</span
								>
							</label>
							<input type="number" id="amount" placeholder="Enter amount..." />
						</div>
						<button class="btn">Add transaction</button>
					</form>
				</div>
			</article>
		</section>
	</body>
</html>
